[program:scraping-server]
command=/var/www/html/python/scraping/venv/bin/python /var/www/html/python/scraping/start-scraping.py
directory=/var/www/html/python/scraping
user=www-data
autostart=true
autorestart=true
startretries=5
startsecs=10
stopwaitsecs=30
stopasgroup=true
killasgroup=true
stopsignal=TERM
stdout_logfile=/var/www/html/storage/logs/scraping-server.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stderr_logfile=/var/www/html/storage/logs/scraping-server-error.log
stderr_logfile_maxbytes=10MB
stderr_logfile_backups=5
environment=
    PYTHONUNBUFFERED=1,
    PYTHONPATH="/var/www/html/python/scraping",
    HOST="0.0.0.0",
    PORT="9001",
    WORKERS="4",
    LOG_LEVEL="info",
    RELOAD="false",
    TIMEOUT_KEEP_ALIVE="5",
    LIMIT_CONCURRENCY="100",
    PATH="/var/www/html/python/scraping/venv/bin:%(ENV_PATH)s"
